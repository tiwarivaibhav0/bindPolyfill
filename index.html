<body>
  <script>
   
   const obj1={
       fname:"v",
       printName:function(num1,num2,num3){
           console.log(this.fname+" "+num1+" "+num2+" "+num3);
       }

   }
   const obj2={
       fname:"t",
       

   }
   Function.prototype.mybind=function(...args){
       var fun=this;
       return function(...args2){
           fun.apply(args[0],[...args.slice(1),...args2])
       }
   }
   let printName2=obj1.printName.mybind(obj2,[5,6,7]);
    printName2("num2",'num3');
    







  </script>
